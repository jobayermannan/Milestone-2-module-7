<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Doing Transformation of element 

    </title>
    <style>
        .former, .inner{
         
            height: 150px;
            width: 150px;
            border: 2px solid green;
         

        } 
        .former{
            background-color: aquamarine;
           
        
        }
            .inner{
                background-color: rgb(216, 59, 93);
                transform: scale(0.5) rotate(45deg) translate(50px,50px);
            }
        
    
    
    </style>
</head>
<body>
      <h1> Transforming Element </h1>
 <div class="trans former">
    <div class="inner">box-1</div>
 </div>
 <div class="trans former">
    <div class="inner">box-2</div>
 </div>
 <div class="trans former">
    <div class="inner">box-3</div>
 </div>
</body>
</html>
